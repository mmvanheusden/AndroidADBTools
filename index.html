<!DOCTYPE html>
<!--  automatic dark mode :) -->
<html class="anim-fade-in" data-color-mode="auto" data-dark-theme="dark" data-light-theme="light" lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link href="https://unpkg.com/@primer/css@20.4.8/dist/primer.css" rel="stylesheet"/>
	<title>AndroidADBTools</title>
	<div class="f0-light text-center">Android ADB Tools</div>
	<div class="Subhead"></div>
</head>
<body>
<script src="index.js"></script>
<div class="mx-auto">
	<div class="mt-1 ml-3 mr-3">
		<button class="btn btn-block color-bg-attention color-border-attention-emphasis" id="snapss">snapss</button>
	</div>

	<div class="mt-1 ml-3 mr-3">
		<button class="btn btn-block color-bg-attention color-border-attention-emphasis" id="centertap">centertap</button>
	</div>

	<div class="mt-1 ml-3 mr-3">
		<button class="btn btn-block color-bg-attention color-border-attention-emphasis" id="getresolution">getresolution</button>
	</div>

	<div class="Subhead"></div>
	<div class="form-group mx-3">
		<input class="form-control input-block" placeholder="Value" id="inputbox" type="text"/>
	</div>
	<div class="ml-3 mr-3">
		<button class="btn btn-block" id="input">Input text</button>
	</div>
	<div class="Subhead"></div>

	<div class="mt-1 ml-3 mr-3">
		<button class="btn btn-block" id="startadb">Reset ADB</button>
	</div>
	<div class="form-group mx-3 mt-1 required">
		<div class="form-group-header ">
			<label for="osdropdown">Operating system</label>
		</div>

		<div aria-label="Select your OS/terminal here." class="form-group-body tooltipped tooltipped-n">
			<select aria-label="Preference" class="form-select width-full" id="osdropdown">
				<option disabled>Choose your OS</option>
				<option>Windows</option>
				<option disabled>macOS (NOT YET IMPLEMENTED)</option>
				<option disabled>If you are using Linux</option>
				<option disabled>Select your terminal</option>
				<option>KDE Konsole</option>
				<option>Gnome Terminal</option>
				<option>Xfce Terminal</option>
				<option>Terminator</option>
				<option>Print command in console (CTRL-SHIFT-I)</option>
			</select>
		</div>
	</div>
</div>
</body>
</html>
